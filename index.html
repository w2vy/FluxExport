<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FluxExport</title>
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <h1>FluxExport</h1>
  
  <!-- File Inputs -->
  <div>
    <label for="address">Wallet Address:</label>
    <input type="text" id="address" name="address" required placeholder="Enter Wallet Address">
  </div>
  
  <div>
    <label for="csvFormat">CSV Format:</label>
    <select id="csvFormat">
      <option value="CoinTracker">CoinTracker</option>
      <option value="CoinTrackerExport">CoinTracker Export</option>
    </select>
  </div>
  
  <div>
    <label for="startDate">Start Date:</label>
    <input type="text" id="startDate" name="startDate" placeholder="MM/DD/YYYY">
  </div>
  
  <div>
    <label for="endDate">End Date:</label>
    <input type="text" id="endDate" name="endDate" placeholder="MM/DD/YYYY">
  </div>

  <!-- Status Message -->
  <div id="statusMessage">
    <p id="status">Waiting for updates...</p>
  </div>

  <!-- Download Button -->
  <button id="downloadBtn" disabled>Download CSV</button>
  
  <script src="script.js"></script>
</body>
</html>
